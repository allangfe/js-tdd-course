<!DOCTYPE html>
<head>
  <title>03 - Classes Extenses</title>
</head>
<body>

</body>
<script>
    class Animal{
        constructor(name){
            this.name = name;
        }

        hello(){
            console.log(`I'm ${this.name}!`);
        }
    }

    class Dog extends Animal{
        constructor(name, sound){
            super(name);
            this.sound = sound;
        }

        bark(){
            console.log(`${this.sound}! I'm a ${this.name}`);
        }
    }

    const elephant = new Animal('Dummbo');
    const dog = new Dog('Lassi', 'au au');
</script>
</html>
