<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>04-tagged_template</title>
</head>
<style>
  green{
    color: green;
    font-size: 25px;
  }
</style>
<body>
</body>
<script>
  const city = 'Dublin';
  const something = 'Guiness';
  const otherthing = 'Loprechaums';

  function green(template, ...values){
    return template.reduce((accumulator, part, i) => {
      return `
        ${accumulator}
        <span class="green">${values[i - 1].toUpperCase()}</span>
        ${part}
      `
    });
  }

  const ireland = green`I live in ${city} the city of ${something} and ${otherthing}!`;

  document.body.innerHTML = ireland;
</script>
</html>
