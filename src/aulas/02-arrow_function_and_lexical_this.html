<script>

//this é o objeto que estamos interagindo dentro do contexto.

// Exemplo 2 - Pegar dados de função prepare do objeto usando Array Function (() =>) mesmo o this estando em uma função dentro da função.
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function() {
            return `I want a sandwich with ${this.bread} bread and ${this.cheese}`
        },

        make: function(){
            window.setTimeout(() => {
                console.log(this.prepare());
            }, 500);
        }
    };

    const btn = document.getElementById('btn');

    btn.addEventListener('click', function(){ sandwich.make() });
</script>
