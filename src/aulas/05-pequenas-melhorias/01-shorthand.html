<!DOCTYPE html>

<head>
  <title>01-shorthand</title>
</head>
<body>
</body>
<script>
  let firstName = 'Willian';
  let surName = 'Justen';
  let age = 26;

  const person = {
    firstName,
    surName,
    age,

    hello() {
      console.log('hello!')
    }
  };

  console.log(person);

  person.hello();
</script>
