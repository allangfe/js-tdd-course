<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>04-array_from</title>
</head>
<body>
  <ul id="list">
    <li>Allan</li>
    <li>Jonas</li>
    <li>Teste</li>
  </ul>
</body>
<script>
  // const text = 'Allan';
  // console.log(Array.from(text));

  const list = document.querySelectorAll('#list li');
  const listArray = Array.from(list);

  console.log(listArray);

  const names = listArray.map((name) => name.textContent);

  console.log(names);
</script>
</html>
