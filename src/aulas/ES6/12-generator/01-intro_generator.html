<script>
    function* GenNames(){
        yield 'Allan';
        yield 'Goku';
        yield 'Luffy';
    }

    const names = GenNames();

    console.log(names.next());
    console.log(names.next());
    console.log(names.next());
    console.log(names.next());
</script>
